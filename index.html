<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="Assets/style.css">

    <!--Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Profile Card Html Css</title>
</head>
<body>

    <div class="card">
        <header>
            <a href="#">
                <span class="material-symbols-outlined">
                    keyboard_backspace
                    </span>
            </a>
            <div class="btn__header">
                <a href="#">
                    <span class="material-symbols-outlined">
                        favorite
                    </span>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        more_vert
                    </span>
                </a>
            </div>
        </header>
        <div class="profile">
            <div class="img__profile">
                <img src="Assets/images/profile.jpg" alt="profile">
                <span class="material-symbols-outlined check">
                    check
                </span>
            </div>
            <div class="text__profile">
                <h1>Beverly Little</h1>
                <h5>Senior Product Designer</h5>
                <p>Create usable interface and desings @ChillCode</p>
                <button>Hire Me</button>
            </div>
            <div class="btn__profile">
                <ul>
                    <li>
                        <div class="img_btnProfile">
                            <img src="Assets/images/facebook.png" alt="">
                        </div>
                        <h3>12.8k</h3>
                        <a href="#">Followers</a>
                    </li>
                    <li>
                        <div class="img_btnProfile">
                            <img src="Assets/images/instagram.png" alt="">
                        </div>
                        <h3>12.8k</h3>
                        <a href="#">Followers</a>
                    </li>
                    <li>
                        <div class="img_btnProfile">
                            <img src="Assets/images/twitter.png" alt="">
                        </div>
                        <h3>12.8k</h3>
                        <a href="#">Followers</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
